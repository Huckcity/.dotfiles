# config/starship.toml - Starship prompt configuration
# Place in ~/.config/starship.toml
# Using Catppuccin Mocha theme

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Catppuccin Mocha color palette
palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Format of the prompt
format = """
[┌─](bold green)$username$hostname$directory$git_branch$git_status$kubernetes$docker_context$terraform$aws
[└─](bold green)$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = "10"

# Configure the prompt character
[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[←](bold green)"

# Directory configuration
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold sapphire"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " 🔒"
read_only_style = "red"

# Git branch
[git_branch]
symbol = " "
style = "bold mauve"
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "⚔️ "
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
untracked = "?${count} "
stashed = "📦${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "

# Username
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = true
format = "[@$hostname](bold yellow) "
disabled = false

# AWS
[aws]
format = "[☁️ $profile($region)]($style) "
style = "bold peach"
symbol = "☁️ "
disabled = false

[aws.region_aliases]
us-east-1 = "use1"
us-east-2 = "use2"
us-west-1 = "usw1"
us-west-2 = "usw2"
eu-west-1 = "euw1"
eu-west-2 = "euw2"

# Kubernetes
[kubernetes]
format = "[⎈ $context($namespace)](bold blue) "
disabled = false
detect_files = ['k8s', 'Dockerfile', 'skaffold.yaml']
detect_extensions = ['yaml', 'yml']

[kubernetes.context_aliases]
"arn:aws:eks:us-east-1:123456789012:cluster/production" = "prod"
"arn:aws:eks:us-east-1:123456789012:cluster/staging" = "staging"

# Docker
[docker_context]
format = "[🐳 $context](bold blue) "
disabled = false
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']

# Terraform
[terraform]
format = "[💠 $workspace]($style) "
disabled = false
detect_files = ['terraform.tfvars', '.terraform']
detect_folders = ['.terraform']

# Python
[python]
symbol = "🐍 "
style = "bold yellow"
format = "[$symbol$pyenv_prefix($version )]($style)"
disabled = false

# Node.js
[nodejs]
symbol = "⬢ "
style = "bold green"
format = "[$symbol$version]($style) "
disabled = false

# Go
[golang]
symbol = "🐹 "
style = "bold sapphire"
format = "[$symbol$version]($style) "
disabled = false

# Rust
[rust]
symbol = "🦀 "
style = "bold peach"
format = "[$symbol$version]($style) "
disabled = false

# Time
[time]
disabled = true
format = "[$time]($style) "
time_format = "%T"
utc_time_offset = "local"

# Line break between prompt sections
[line_break]
disabled = false

# Battery indicator (for laptops)
[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
disabled = false

[[battery.display]]
threshold = 30
style = "bold red"