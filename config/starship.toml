# config/starship.toml - Starship prompt configuration
# Place in ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands
command_timeout = 500

# Format of the prompt
format = """
[â”Œâ”€](bold green)$username$hostname$directory$git_branch$git_status$kubernetes$docker_context$terraform$aws
[â””â”€](bold green)$character"""

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Configure the prompt character
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"
vimcmd_symbol = "[â†](bold green)"

# Directory configuration
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = " ğŸ”’"

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "âš”ï¸ "
ahead = "â‡¡${count} "
behind = "â‡£${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count} "
untracked = "?${count} "
stashed = "ğŸ“¦${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "Â»${count} "
deleted = "âœ˜${count} "

# Username
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = true
format = "[@$hostname](bold yellow) "
disabled = false

# AWS
[aws]
format = "[â˜ï¸ $profile($region)]($style) "
style = "bold yellow"
symbol = "â˜ï¸ "
disabled = false

[aws.region_aliases]
us-east-1 = "use1"
us-east-2 = "use2"
us-west-1 = "usw1"
us-west-2 = "usw2"
eu-west-1 = "euw1"
eu-west-2 = "euw2"

# Kubernetes
[kubernetes]
format = "[âˆ $context($namespace)](bold blue) "
disabled = false
detect_files = ['k8s', 'Dockerfile', 'skaffold.yaml']
detect_extensions = ['yaml', 'yml']

[kubernetes.context_aliases]
"arn:aws:eks:us-east-1:123456789012:cluster/production" = "prod"
"arn:aws:eks:us-east-1:123456789012:cluster/staging" = "staging"

# Docker
[docker_context]
format = "[ğŸ³ $context](bold blue) "
disabled = false
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']

# Terraform
[terraform]
format = "[ğŸ’  $workspace]($style) "
disabled = false
detect_files = ['terraform.tfvars', '.terraform']
detect_folders = ['.terraform']

# Python
[python]
symbol = "ğŸ "
format = "[$symbol$pyenv_prefix($version )]($style)"
disabled = false

# Node.js
[nodejs]
format = "[â¬¢ $version](bold green) "
disabled = false

# Go
[golang]
format = "[ğŸ¹ $version](bold cyan) "
disabled = false

# Rust
[rust]
format = "[ğŸ¦€ $version](bold red) "
disabled = false

# Time
[time]
disabled = true
format = "[$time]($style) "
time_format = "%T"
utc_time_offset = "local"

# Line break between prompt sections
[line_break]
disabled = false

# Battery indicator (for laptops)
[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡"
discharging_symbol = "ğŸ’€"
